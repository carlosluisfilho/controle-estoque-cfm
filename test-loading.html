<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Loading States</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/loading.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Teste Loading States</h1>
    
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Botões</h3>
        <button id="testBtn1" class="btn btn-primary me-2">Testar Loading</button>
        <button id="testBtn2" class="btn btn-success">Outro Botão</button>
      </div>
      
      <div class="col-md-6">
        <h3>Tabela</h3>
        <table class="table table-bordered" id="testTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Item 1</td>
              <td>100</td>
            </tr>
          </tbody>
        </table>
        <button id="loadTableBtn" class="btn btn-info">Carregar Tabela</button>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-12">
        <h3>Seção</h3>
        <div id="testSection" class="border p-3">
          <p>Conteúdo da seção</p>
        </div>
        <button id="loadSectionBtn" class="btn btn-warning mt-2">Carregar Seção</button>
      </div>
    </div>
  </div>

  <script src="public/js/loading.js"></script>
  <script>
    document.getElementById('testBtn1').addEventListener('click', function() {
      LoadingManager.show(this, 'Processando...');
      setTimeout(() => {
        LoadingManager.hide(this);
      }, 3000);
    });

    document.getElementById('loadTableBtn').addEventListener('click', function() {
      LoadingManager.showTable('testTable', 'Carregando dados...');
      setTimeout(() => {
        const tbody = document.querySelector('#testTable tbody');
        tbody.innerHTML = '<tr><td>Novo Item</td><td>200</td></tr>';
      }, 2000);
    });

    document.getElementById('loadSectionBtn').addEventListener('click', function() {
      LoadingManager.showSection('testSection', 'Carregando conteúdo...');
      setTimeout(() => {
        document.getElementById('testSection').innerHTML = '<p>Conteúdo carregado!</p>';
      }, 2000);
    });
  </script>
</body>
</html>
