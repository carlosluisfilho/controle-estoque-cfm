<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Controle de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/dashboard.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Painel de Controle</h2>
      <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Estoque Total</div>
          <div class="card-body text-center">
            <h3 id="totalAlimentos">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-header">Total de Doações</div>
          <div class="card-body text-center">
            <h3 id="totalDoacoes">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-header">Total de Distribuições</div>
          <div class="card-body text-center">
            <h3 id="totalDistribuicoes">0</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h4 class="text-center">Tabela de Estoque</h4>
        <table id="estoqueTable" class="table table-striped table-bordered mt-3">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Última Atualização</th>
            </tr>
          </thead>
          <tbody id="estoqueTableBody">
            <!-- Linhas de estoque serão adicionadas dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h4 class="text-center">Gráfico de Doações</h4>
        <canvas id="graficoDoacoes" width="400" height="200" class="mx-auto d-block"></canvas>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="./food.html" class="btn btn-primary mx-2">Gerenciar Alimentos</a>
      <a href="./donation.html" class="btn btn-success mx-2">Registrar Doação</a>
      <a href="./distribution.html" class="btn btn-warning mx-2">Registrar Distribuição</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", () => {
          localStorage.removeItem("token");
          window.location.href = "/login";
        });
      }
    });
  </script>
</body>
</html>
