<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CFM | Registrar Distribui√ß√µes</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/loading.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h2>Registrar Distribui√ß√µes</h2>
    </header>

    <!-- üîî Mensagens -->
    <div id="mensagem" class="alert d-none" role="alert"></div>

    <!-- üîç Buscar alimento -->
    <section>
      <div class="mb-3">
        <label for="searchFood" class="form-label">Buscar Alimento</label>
        <div class="d-flex">
          <input type="text" class="form-control" id="searchFood" placeholder="Digite o nome do alimento" />
          <button type="button" class="btn btn-info ms-2" id="btnSearchFood">Buscar</button>
        </div>
        <p id="searchResult" class="mt-2"></p>
      </div>
    </section>

    <!-- üìã Formul√°rio de Distribui√ß√£o -->
    <section>
      <form id="distributionForm" class="mt-3">
        <div class="mb-3">
          <label for="distributionFoodId" class="form-label">ID do Alimento</label>
          <input type="number" class="form-control" id="distributionFoodId" name="food_id" readonly required />
        </div>
        <div class="mb-3">
          <label for="stockQuantity" class="form-label">Quantidade em Estoque</label>
          <input type="number" class="form-control" id="stockQuantity" readonly />
        </div>
        <div class="mb-3">
          <label for="distributionQuantity" class="form-label">Quantidade a Distribuir</label>
          <input type="number" class="form-control" id="distributionQuantity" name="quantity" placeholder="Digite a quantidade a distribuir" min="1" required />
        </div>
        <div class="mb-3">
          <label for="houseName" class="form-label">Nome da Casa</label>
          <input type="text" class="form-control" id="houseName" name="house_name" required />
        </div>
        <button type="submit" class="btn btn-warning" disabled>Registrar Distribui√ß√£o</button>
      </form>
    </section>

    <!-- üîô Navega√ß√£o -->
    <section class="d-flex gap-2 mt-4">
      <a href="/" class="btn btn-secondary">Voltar</a>
      <button id="logoutButton" class="btn btn-danger">Logout</button>
    </section>

    <!-- üìú Hist√≥rico -->
    <section class="mt-5">
      <h3>Hist√≥rico de Distribui√ß√µes</h3>
      <div class="table-responsive">
        <table class="table table-bordered mt-3" id="distributionTable">
          <thead>
            <tr>
              <th>Alimento</th>
              <th>Qtd</th>
              <th>Casa</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- üìä Relat√≥rios -->
    <section class="mt-4">
      <h3>Gerar Relat√≥rios</h3>
      <div class="d-flex gap-2">
        <a href="#" class="btn btn-danger" onclick="gerarRelatorio('pdf')">Gerar Relat√≥rio PDF</a>
        <a href="#" class="btn btn-warning" onclick="gerarRelatorio('excel')">Gerar Relat√≥rio Excel</a>
      </div>
    </section>
  </div>

  <!-- ‚úÖ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/loading.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/confirm.js"></script>
  <script src="/js/auth.js"></script>
  <script defer src="/js/distribution.js"></script>
</body>
</html>
