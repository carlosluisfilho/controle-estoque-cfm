<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFM | Registrar Doa√ß√µes</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/loading.css"/>
  <link rel="stylesheet" href="/css/mobile.css"/>
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h2>Registrar Doa√ß√µes</h2>

    <!-- üîî Mensagens -->
    <div id="mensagem" class="alert d-none" role="alert"></div>

    <!-- üîç Buscar alimento -->
    <section>
      <div class="mb-3">
        <label for="searchFood" class="form-label">Buscar Item</label>
        <div class="d-flex">
          <input type="text" class="form-control" id="searchFood" placeholder="Digite o nome do item" />
          <button type="button" class="btn btn-info ms-2" id="btnSearchFood">Buscar</button>
        </div>
        <p id="searchResult" class="mt-2"></p>
      </div>
    </section>

    <!-- üìã Formul√°rio de doa√ß√£o -->
    <section>
      <form id="donationForm" class="mt-3">
        <div class="mb-3">
          <label for="donationFoodId" class="form-label">ID do Item</label>
          <input type="number" class="form-control" id="donationFoodId" name="food_id" required readonly />
        </div>
        <div class="mb-3">
          <label for="donationQuantity" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="donationQuantity" name="quantity" required />
        </div>
        <div class="mb-3">
          <label for="reference" class="form-label">Refer√™ncia</label>
          <input type="text" class="form-control" id="reference" name="reference" />
        </div>
        <div class="mb-3">
          <label for="donorName" class="form-label">Nome do Doador</label>
          <input type="text" class="form-control" id="donorName" name="donor_name" />
        </div>
        <div class="mb-3">
          <label for="donationDate" class="form-label">Data da Doa√ß√£o</label>
          <input type="date" class="form-control" id="donationDate" name="created_at" required />
        </div>
        <div class="mb-3">
          <label for="donationExpiration" class="form-label">Validade do Item Doado</label>
          <input type="date" class="form-control" id="donationExpiration" name="expiration_date" />
        </div>
        <button type="submit" class="btn btn-success">Registrar Doa√ß√£o</button>
      </form>
    </section>

    <!-- üîô Navega√ß√£o -->
    <section class="d-flex gap-2 mt-4">
      <a href="/" class="btn btn-secondary">Voltar</a>
      <button id="logoutButton" class="btn btn-danger">Logout</button>
    </section>

    <!-- üìú Hist√≥rico -->
    <section class="mt-5">
      <h3>Hist√≥rico de Doa√ß√µes</h3>
      <div class="table-responsive">
        <table class="table table-bordered mt-3" id="donationTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qtd</th>
              <th>Doador</th>
              <th>Data</th>
              <th>Validade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- üîç Filtros -->
    <section class="row mt-4">
      <div class="col-md-4">
        <label>Data:</label>
        <input type="date" id="filtroData" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Doador:</label>
        <input type="text" id="filtroDoador" class="form-control" placeholder="Nome do Doador" />
      </div>
      <div class="col-md-4">
        <label>Item:</label>
        <input type="text" id="filtroAlimento" class="form-control" placeholder="Nome do Alimento" />
      </div>
    </section>

    <!-- üìä Relat√≥rios -->
    <section class="mt-4">
      <h3>Gerar Relat√≥rios</h3>
      <div class="d-flex gap-2">
        <a href="#" class="btn btn-danger" onclick="gerarRelatorio('pdf')">Gerar Relat√≥rio PDF</a>
        <a href="#" class="btn btn-warning" onclick="gerarRelatorio('excel')">Gerar Relat√≥rio Excel</a>
      </div>
    </section>
  </div>

  <!-- ‚úÖ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/loading.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/confirm.js"></script>
  <script src="/js/auth.js"></script>
  <script defer src="/js/donation.js"></script>
</body>
</html>
