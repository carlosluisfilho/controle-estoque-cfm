<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CFM | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4 text-center">üîê Acesso ao Sistema</h2>

            <!-- Formul√°rio -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" name="username" required aria-label="Usu√°rio" />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password" required aria-label="Senha" />
                </div>
              </div>

              <button type="submit" id="btnEntrar" class="btn btn-primary w-100">
                <span id="btnEntrarTexto">Entrar</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
            </form>

            <!-- Mensagem de erro -->
            <div id="mensagemErro" class="alert alert-danger d-none mt-3" role="alert"></div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/login.js"></script>
</body>
</html>
