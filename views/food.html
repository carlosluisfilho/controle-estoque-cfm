<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFM | Gerenciar Itens</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/loading.css">
  <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h2>Gerenciar Itens</h2>
    </header>

    <!-- ðŸ”„ Feedback -->
    <div id="mensagem" class="alert d-none" role="alert"></div>

    <!-- ðŸ“‹ Tabela de Itens -->
    <section>
      <div class="table-responsive">
        <table class="table table-bordered mt-4" id="foodTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Qtd</th>
              <th>Data</th>
              <th>Ref</th>
              <th>Valor</th>
              <th>Total</th>
              <th>MÃªs</th>
              <th>Validade</th>
              <th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populado via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- âž• FormulÃ¡rio -->
    <section class="mt-5">
      <h3>Adicionar Novo Item</h3>
      <form id="addFoodForm" class="mt-3">
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="foodName" class="form-label">Nome do Alimento</label>
            <input type="text" class="form-control" id="foodName" name="name" required />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="foodQuantity" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="foodQuantity" name="quantity" required />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="foodDate" class="form-label">Data</label>
            <input type="date" class="form-control" id="foodDate" name="created_at" required />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="foodReference" class="form-label">ReferÃªncia</label>
            <input type="text" class="form-control" id="foodReference" name="reference" />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="foodValue" class="form-label">Valor da Compra</label>
            <input type="number" step="0.01" class="form-control" id="foodValue" name="unit_price" />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="foodExpiration" class="form-label">Validade</label>
            <input type="date" class="form-control" id="foodExpiration" name="expiration_date" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 w-md-auto">Adicionar</button>
      </form>
    </section>

    <!-- ðŸ”™ NavegaÃ§Ã£o e Logout -->
    <section class="row g-2 mt-4">
      <div class="col-6">
        <a href="/" class="btn btn-secondary w-100">Voltar</a>
      </div>
      <div class="col-6">
        <button id="logoutButton" class="btn btn-danger w-100">Logout</button>
      </div>
    </section>

    <!-- ðŸ“„ RelatÃ³rios -->
    <section class="mt-4">
      <h3>Gerar RelatÃ³rios</h3>
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <button class="btn btn-danger w-100" onclick="gerarRelatorioFoodPDF()">PDF</button>
        </div>
        <div class="col-12 col-md-6">
          <button class="btn btn-warning w-100" onclick="gerarRelatorioFoodExcel()">Excel</button>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/loading.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/confirm.js"></script>
  <script src="/js/auth.js"></script>
  <script defer src="/js/food.js"></script>
</body>
</html>
