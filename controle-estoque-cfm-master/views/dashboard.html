<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Controle de Estoque CFM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header-bar {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    .header-bar h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
    }
    th {
      position: sticky;
      top: 0;
      background-color: #e9ecef;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="header-bar d-flex justify-content-between align-items-center">
    <h1>üìä Controle de Estoque - Painel - CFM</h1>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </div>

  <div class="container py-4">

    <!-- Bot√µes de A√ß√£o -->
    <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
      <button class="btn btn-primary" onclick="registrarAlimentos()">üß∫ Registrar Itens</button>
      <button class="btn btn-success" onclick="registrarDoacoes()">üéÅ Registrar Doa√ß√µes</button>
      <button class="btn btn-danger" onclick="registrarDistribuicao()">üì¶ Registrar Distribui√ß√£o</button>
    </div>

    <!-- Totais -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body bg-primary text-white rounded-3">
            <h5 class="card-title">üß∫ Estoque Total</h5>
            <p class="display-6" id="totalAlimentos">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body bg-success text-white rounded-3">
            <h5 class="card-title">üéÅ Total de Doa√ß√µes</h5>
            <p class="display-6" id="totalDoacoes">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body bg-danger text-white rounded-3">
            <h5 class="card-title">üì¶ Total de Distribui√ß√µes</h5>
            <p class="display-6" id="totalDistribuicoes">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabelas de movimenta√ß√µes -->
    <div class="row g-4">
      <div class="col-md-4">
        <h5 class="mb-2">üß∫ √öltimos Itens</h5>
        <div class="table-wrapper">
          <table id="tabelaAlimentos" class="table table-striped table-bordered table-sm">
            <thead class="table-light text-center">
              <tr>
                <th>Nome</th>
                <th>Qtd</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="col-md-4">
        <h5 class="mb-2">üéÅ √öltimas Doa√ß√µes</h5>
        <div class="table-wrapper">
          <table id="tabelaDoacoes" class="table table-striped table-bordered table-sm">
            <thead class="table-light text-center">
              <tr>
                <th>ID</th>
                <th>Qtd</th>
                <th>Doador</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="col-md-4">
        <h5 class="mb-2">üì¶ √öltimas Distribui√ß√µes</h5>
        <div class="table-wrapper">
          <table id="tabelaDistribuicoes" class="table table-striped table-bordered table-sm">
            <thead class="table-light text-center">
              <tr>
                <th>ID</th>
                <th>Qtd</th>
                <th>Casa</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script defer src="/js/dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }
  
    function registrarAlimentos() {
      window.location.href = '/food.html';
    }
  
    function registrarDoacoes() {
      window.location.href = '/donation.html';
    }
  
    function registrarDistribuicao() {
      window.location.href = '/distribution.html';
    }
  </script>
  
</body>
</html>
