<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFM | Painel de Estoque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/dashboard.js"></script>
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Painel de Controle</a>
    <button id="logoutButton" class="btn btn-outline-light">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </header>

  <main class="container my-5">
    <section class="row text-center">
      <div class="col-md-4">
        <div class="card bg-success text-white mb-4">
          <div class="card-header">Estoque Total</div>
          <div class="card-body">
            <h3 id="totalAlimentos">Carregando...</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-info text-white mb-4">
          <div class="card-header">Total de Doações</div>
          <div class="card-body">
            <h3 id="totalDoacoes">Carregando...</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-dark mb-4">
          <div class="card-header">Total de Distribuições</div>
          <div class="card-body">
            <h3 id="totalDistribuicoes">Carregando...</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="text-center">
      <a href="./food.html" class="btn btn-outline-primary mx-2">
        <i class="bi bi-box"></i> Gerenciar Itens
      </a>
      <a href="./donation.html" class="btn btn-outline-success mx-2">
        <i class="bi bi-plus-circle"></i> Registrar Doação
      </a>
      <a href="./distribution.html" class="btn btn-outline-warning mx-2">
        <i class="bi bi-send"></i> Registrar Distribuição
      </a>
    </section>

    <div id="errorMessage" class="alert alert-danger mt-4 d-none" role="alert">
      Não foi possível carregar os dados do painel.
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", () => {
          localStorage.removeItem("token");
          window.location.href = "/login";
        });
      }
    });
  </script>
</body>
</html>
